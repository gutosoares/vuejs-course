<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 9</title>
</head>
<body>
    <div id="app">
        <div>
            <p>Current value: {{ value }}</p>
            <button @click.number="value += 5">Add 5</button>
            <button @click="value++">Add 1</button>
            <p>{{ result }}</p>
        </div>

        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                value: 0
            },

            computed: {
                result: function() {
                    return this.value == 37 ? 'done' : 'not there yet';
                }
            },

            watch: {
                result: function() {
                    var vm = this
                    setTimeout(function() {
                        vm.value = 0
                    }, 5000)
                }
            }
        });
    </script>
</body>
</html>
